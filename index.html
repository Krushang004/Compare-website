<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare.com</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <!-- Simple logo: black circle with white "C" -->
            <div class="logo">
                <span>C</span>
            </div>
            <div>
                <h1>Compare.com</h1>
                <p>Compare prices from various e-commerce websites and find the best deals!</p>
            </div>
        </div>
    </header>
    <div class="auth-buttons">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
    <main>
        <section id="filters">
            <h2>Filters</h2>
            <form id="filter-form">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home</option>
                </select>
                <label for="min-price">Min Price:</label>
                <input type="number" id="min-price" name="min-price" placeholder="0">
                <label for="max-price">Max Price:</label>
                <input type="number" id="max-price" name="max-price" placeholder="1000">
                <label for="min-rating">Min Rating:</label>
                <input type="number" id="min-rating" name="min-rating" min="0" max="5" step="0.1" placeholder="0">
                <label>
                    <input type="checkbox" id="influencer-filter" name="influencer-filter">
                    Show only products with influencer reviews
                </label>
                <button type="submit">Apply Filters</button>
            </form>
        </section>
        <section id="product-comparison">
            <h2>Product Comparison</h2>
            <div id="product-list"></div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; 2025 compare.com</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
